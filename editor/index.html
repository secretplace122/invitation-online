<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор приглашения - invitation-online</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="pattern-bg"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <svg class="logo-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 12c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8 8 3.6 8 8z"/>
                    <path d="M16 10l-4 4-4-4"/>
                </svg>
                invitation-online
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="/">Главная</a>
                <a href="/wedding/">Свадьба</a>
                <a href="/birthday/">День рождения</a>
                <a href="/other/">Другое</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="editor-section">
            <div class="editor-container">
                <div class="selected-template-info" id="selectedTemplateInfo"></div>
                <div class="editor-form">
                    <form id="invitationForm">
                        <div class="form-group">
                            <label for="customSlug">Ваша уникальная ссылка</label>
                            <div class="slug-input-wrapper">
                                <span class="slug-domain">invitation-online.ru/invitation/#</span>
                                <input type="text" id="customSlug" placeholder="moya-svadba-2026" required pattern="[a-z0-9-]+" title="Только латинские буквы, цифры и дефисы">
                            </div>
                            <small class="slug-hint">Например: svadba-aleksandra-2026</small>
                        </div>

                        <div class="form-group">
                            <label for="organizerName">Ваше имя / Имена</label>
                            <input type="text" id="organizerName" placeholder="Александр и Елена" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventDate">Дата</label>
                                <input type="date" id="eventDate" required>
                            </div>
                            <div class="form-group">
                                <label for="eventTime">Время</label>
                                <input type="time" id="eventTime" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventPlace">Место проведения</label>
                            <input type="text" id="eventPlace" placeholder="Адрес, название заведения" required>
                        </div>

                        <div class="form-group">
                            <label for="eventMessage">Текст приглашения</label>
                            <textarea id="eventMessage" rows="3" placeholder="Дорогие гости, приглашаем вас..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Создать приглашение</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/editor.js"></script>
</body>
</html>
